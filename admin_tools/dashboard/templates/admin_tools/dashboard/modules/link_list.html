{% extends "admin_tools/dashboard/module.html" %}
{% load cycle from future %}
{% block module_content %}
<ul class="{{ module.layout }}">
    {% spaceless %}
    {% for child in module.children %}
    <li class="{% cycle 'odd' 'even' %}">
    <a{{ child.attrs|safe }}>{{ child.title }}</a> 
    </li>
    {% endfor %}
    {% endspaceless %}
</ul>
{% endblock %}
